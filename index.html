<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sources/css/main.css" />
    <title>DEMO - PC Store</title>
  </head>
  <body>
    <div class="main-background">
      <header class="header">
        <div class="container">
          <div class="header-logo">
            <a href="#"
              ><img src="./sources/img/logo-nube-de-pc.png" alt="Logo"
            /></a>
            <p>Pc Store</p>
          </div>
          <div class="header-nav">
            <nav>
              <ul>
                <li><a href="#product">Productos</a></li>
              </ul>
              <ul>
                <li><a href="#contact">Contacto</a></li>
              </ul>
              <ul>
                <li><a href="">Comprar</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="box-main-title">
            <h1>PC Store</h1>
            <p>Buy any pc in line</p>
          </div>
        </div>
      </main>
    </div>
    <!-- ================================== Products ================================== -->
    <section class="product" id="product">
      <div class="container">
        <div class="box-product">
          <figure>
            <img
              src="./sources/img/alienware-DCdKgCYy_ls-unsplash-removebg-preview.png"
              alt=""
            />
          </figure>
          <div class="box-product-info">
            <h2>PC Ref.</h2>
            <h3>Characteristics</h3>
            <p>Price: <span>$699</span></p>
            <div class="box-product-btn">
              <button>buy now</button>
            </div>
          </div>
        </div>
        <div class="box-product">
          <figure>
            <img
              src="./sources/img/alienware-0NN2dl5DOvw-unsplash-removebg-preview.png"
              alt=""
            />
          </figure>
          <div class="box-product-info">
            <h2>PC Ref.</h2>
            <h3>Characteristics</h3>
            <p>Price: <span>$699</span></p>
            <div class="box-product-btn">
              <button>buy now</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ================================== Products ================================== -->
    <section class="contact" id="contact">
      <div class="container">
        <form action="" class="contact-form">
          <div class="box-contact-form">
            <h3>Contacto</h3>
          </div>
          <div class="box-contact-form">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Nombre" />
          </div>
          <div class="box-contact-form">
            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" placeholder="Apellido" />
          </div>
          <div class="box-contact-form">
            <label for="phone">Telefono</label>
            <input type="tel" id="phone" placeholder="Teléfono" />
          </div>
          <div class="box-contact-form">
            <label for="email">Correo Electronico</label>
            <input type="email" id="email" placeholder="email" />
          </div>
          <div class="box-contact-form">
            <button>Enviar</button>
          </div>
        </form>
      </div>
    </section>
    <!-- ================================== Products ================================== -->
    <footer class="footer">
      <h4>Diseñado por <a href="https://kannder83.com">kannder83</a></h4>
      <p id="yearNow"></p>
    </footer>
    <!-- ================================== Scripts ================================== -->
    <script src="./sources/script/script.js"></script>
  </body>
</html>
